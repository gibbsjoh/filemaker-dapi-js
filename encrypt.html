<script src="https://unpkg.com/crypto-js@4.1.1/crypto-js.js"></script>

<script>
    function hexToAscii(hex) {
    let asciiStr = '';
    for (let i = 0; i < hex.length; i += 2) {
        asciiStr += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    }
    return asciiStr;
}
